<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .progress {
            background-color: beige;
            border: 1px solid #c5c5c5;
            border-radius: 8px;
            height: 20px;
            overflow: hidden;
        }

        .progress-bar {
            background-color: blue;
            color: #fff;
            height: 100%;
            overflow: hidden;
            text-align: center;
            width: 10%;
        }
    </style>
</head>
<body>
    
    <div class="progress">
        <div class="progress-bar">10%</div>
    </div>

</body>
</html>
